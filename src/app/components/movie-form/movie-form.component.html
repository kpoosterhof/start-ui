<div class="container">
	<div class="row">
		<a class="btn btn=primary" routerLink="/home">Back to List</a>
	</div>
	<form [formGroup]="movieform" (ngSubmit)="addMovie()"
		novalidate>
		<div *ngIf="validMessage != ''">
			<h3 class="has-info">{{validMessage}}</h3>
		</div>
		<div class="form-group">
			<label>Movie Title</label> <input type="text" class="form-control"
				formControlName="title" required autofocus />
		</div>
		<div class="form-group">
			<label>Director</label> <input type="email" class="form-control"
				formControlName="director" required />
		</div>
		<div class="form-group">
			<label>Genre</label> <input type="text" class="form-control"
				formControlName="genre" required />
		</div>
		<div class="form-group">
			<label>Year</label> <input type="number" class="form-control"
				formControlName="yearOfRelease" required />
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>
