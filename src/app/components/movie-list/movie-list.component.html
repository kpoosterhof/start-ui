<div class="container">
	<div class="row">
		<a class="btn btn=primary" routerLink="/add">Add a movie</a>
	</div>
	<table class="table table-bordered table-inverse">
		<tr>
			<th>Movie Title</th>
			<th>Director</th>
			<th>Genre</th>
			<th class="text-right">Year</th>
		</tr>
		<tr *ngFor="let movie of movies">
			<td>
				<a [routerLink]="['/view', movie.id]">{{movie.title}}</a>
			</td>
			<td>{{movie.director}}</td>
			<td>{{movie.genre}}</td>
			<td class="text-right">{{movie.yearOfRelease}}</td>
		</tr>
	</table>
</div>
